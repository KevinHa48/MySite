<!DOCTYPE html>

<html lang = "en">
    <head>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1"
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="https://kit.fontawesome.com/24d374bfa6.js" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href = "new.css">
    <!--TODO: fix image getting bigger when resizing window-->  
    </head>
    <body>
        <nav class = "navbar navbar-expand-sm navbar-light bg-light ">
            <div class = "collapse navbar-collapse w-100 order-1">
                <div class = "navbar-nav mr-auto social flex-row">
                    <a class = "nav-item nav-link left-head" href = "#"><i class="fab fa-linkedin fa-lg"></i></a>
                    <a class = "nav-item nav-link left-head" href = "#"><i class="fab fa-github fa-lg"></i></a>
                    <a class = "nav-item nav-link left-head" href = "#"><i class="fab fa-twitter fa-lg"></i></a>
                </div>
            </div>
            <div class = "mx-auto order-0 order-sm-2">
                <a class = "navbar-brand site-logo mx-auto" href = "#">
                    <img src = "logo.png" class = "img-fluid" alt = "logo">
                </a>
            </div>
    
            <div class = "collapse navbar-collapse w-100 order-3" id = "collapsibleNav">
                <div class = "navbar-nav ml-auto">
                    <a class = "nav-item nav-link right-head" href = "#">Resume</a>
                    <a class = "nav-item nav-link right-head" href = "#">Portfolio</a>
                    <a class = "nav-item nav-link right-head" href = "#">Contact</a>
                </div>
            </div>

            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#collapsibleNav">
                <span class = "navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class = "container h-100 contact-form">          
            <div class = "row justify-content-center align-items-center">
                <form class = "col-8">
                    <fieldset>
                        <legend>Contact Me</legend>
                        
                        <div class = "form-group">
                            <label for = "flname">Name: </label>
                            <input type = "text" class = "form-control" id = "flname">
                        </div>
                        
                        <div class = "form-group">
                            <label for = "email">Email: </label>
                            <input type = "text" class = "form-control" id = "email">
                        </div>
                        
                        <div class = "form-group">
                            <label for = "msg">Message: </label>
                            <textarea class = "form-control" rows = "4" id = "msg"></textarea>
                        </div>
                        
                        <button type = "submit" class = "btn btn-dark btn-lg btn-block">Send</button>
                    </fieldset>
                </form>    
            </div>    
        </div> 
    </body>
</html>
